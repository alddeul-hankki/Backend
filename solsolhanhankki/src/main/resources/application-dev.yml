spring:
  datasource:
    url: jdbc:postgresql://${DEV_POSTGRES_URL:localhost}:${POSTGRES_PORT:5432}/${DEV_POSTGRES_DB:postgres}
    username: ${DEV_POSTGRES_USER:postgres}
    password: ${DEV_POSTGRES_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true